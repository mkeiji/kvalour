<div *ngIf="player != null" class="edit-card-container">
    <div class="card w-50 mt-5">
        <div class="card-header">
            <button class="btn btn-secondary"
                    (click)="goBack()">Back</button>
        </div>

        <div>
            <div class="card-body">
                <div class="text-center">
                    <img class="small mt-1 mb-2" [src]="player.image" alt="image">
                </div>

                <edit-player-form [currentPlayer]="player"
                                  (savedPlayer)="save($event)"></edit-player-form>
            </div>
        </div>

    </div>
</div>
